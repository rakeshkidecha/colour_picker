<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

    <div class="container">
        <div class="color-picker">
            <button id="pick_color">Pick color</button>
            <div class="colorDiv">
                <div id="showColor">

                </div>
            </div>
            <p id="showHexaCode"></p>
            <p id="showRgbCode"></p>
            <p id="error"></p>
            <label id="opacityLable">OpacityRange</label>
            <input type="range" value="100" id="opacityRange">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
